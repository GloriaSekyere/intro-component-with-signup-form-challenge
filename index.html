<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <section class="intro">
      <h1 class="intro__title">Learn to code by watching others</h1>
      <p class="intro__body">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </section>

    <div class="btn_form">
      <button><span>Try it free 7 days</span> then $20/mo. thereafter</button>

      <form>
        <label for="fname">
          <input type="text" id="fname" placeholder="First Name">
          <span>First name cannot be empty</span>
          <img src="images/icon-error.svg" alt="" aria-hidden="true">
        </label>

        <label for="lname">
          <input type="text" id="lname" placeholder="Last Name">
          <span>Last name cannot be empty</span>
          <img src="images/icon-error.svg" alt="" aria-hidden="true">
        </label>

        <label for="email">
          <input type="text" id="email" placeholder="Email Address">
          <span>Looks like this is not an email</span>
          <img src="images/icon-error.svg" alt="" aria-hidden="true">
        </label>

        <label for="pwd">
          <input type="password" id="pwd" placeholder="Password">
          <span>Password cannot be empty</span>
          <img src="images/icon-error.svg" alt="" aria-hidden="true">
        </label>

        <input type="submit" id="submit" value="CLAIM YOUR FREE TRIAL">
        <p class="tc">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </div>
  </main>
  <script src="scripts/index.js"></script>
</body>
</html>
